{% extends "store/base.html" %}
{% load static %}
{% block content %}
  

 
	
	
<!-- Start Contact -->
<section id="contact-us" class="contact-us section">
	<div class="container">
		<div class="contact-head">			
			<div class="col-12">
				<div class="section-title">
					<br>
					<h2>RSS - rich site summary</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-12">
					<table class="table">
						{% if feeds %}
						{% for entry in feeds %}
						<tr>
							<td>
								<h5><a href="{{entry.link}}"> {{entry.title}} </a></h5>
								<i><a href="{{entry.link}}">{{entry.published}} </a></i>
								<div> {{entry.description|safe}}</div>
							</td>					
						</tr>
						{% endfor %}
						{% endif %}
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

    <!--blog section area end-->
	

{% endblock content %}
